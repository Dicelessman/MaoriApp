<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esploratori - Scout Maori</title>
    <meta name="description" content="Gestione esploratori Reparto Scout Maori" />
    <meta name="theme-color" content="#16a34a" />
    
    <!-- Favicon e icone -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <div id="app" class="max-w-4xl mx-auto w-full bg-white shadow-lg rounded-xl overflow-hidden my-1.5">
    
    <!-- Header condiviso -->
    <div id="shared-header"></div>
    
    <!-- Main -->
    <main id="main-content" class="p-6">
      <!-- Modali condivisi -->
      <div id="shared-modals"></div>
      
      <!-- Contenuto specifico Esploratori -->
      <section id="scoutsTab" class="tab-content active">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Gestione Esploratori</h2>
        <div class="space-y-6">
          <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
            <div class="flex items-center justify-between">
              <h3 class="text-xl font-semibold text-gray-700">Aggiungi Nuovo Esploratore</h3>
              <button id="openAddScoutModal" type="button" class="btn-primary">+ Aggiungi</button>
            </div>
          </div>

          <!-- Sezione Pulizia Specialit√† Duplicate -->
          <div class="bg-yellow-50 p-6 rounded-lg shadow-inner border border-yellow-200">
            <div class="flex items-center justify-between mb-4">
              <div>
                <h3 class="text-xl font-semibold text-gray-700">Pulizia Specialit√† Duplicate</h3>
                <p class="text-sm text-gray-600 mt-1">Trova e rimuovi specialit√† duplicate nelle schede esploratori</p>
              </div>
              <button id="scanDuplicatesBtn" type="button" class="btn-secondary">üîç Cerca Duplicati</button>
            </div>
            <div id="duplicatesResults" class="hidden mt-4"></div>
          </div>

          <!-- Barra di navigazione alfabetica -->
          <div id="alphaNav" class="bg-gray-50 p-4 rounded-lg shadow-inner flex flex-wrap gap-2"></div>
          <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Lista Esploratori</h3>
            <div id="scoutsList" class="space-y-2"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modale Aggiungi Esploratore -->
  <div id="addScoutModal" class="modal">
    <div class="modal-content max-w-sm mx-auto">
      <h4 class="text-xl font-semibold text-gray-700">Aggiungi Esploratore</h4>
      <form id="addScoutForm" class="space-y-4 mt-4">
        <div>
          <label for="scoutNome" class="block text-sm font-medium text-gray-700">Nome</label>
          <input id="scoutNome" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-200" />
        </div>
        <div>
          <label for="scoutCognome" class="block text-sm font-medium text-gray-700">Cognome</label>
          <input id="scoutCognome" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-200" />
        </div>
        <div class="flex gap-2 justify-end">
          <button type="button" onclick="window.UI.closeModal('addScoutModal')" class="btn-secondary">Annulla</button>
          <button class="btn-primary">Aggiungi</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Configurazione Firebase (generata durante il build) -->
  <script src="/config.js"></script>
  <script type="module" src="shared.js"></script>
  <script type="module" src="esploratori.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("Service Worker registrato:", reg.scope))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
