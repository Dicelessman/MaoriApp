<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presenze - Scout Maori</title>
  <meta name="description" content="Registro presenze Reparto Scout Maori" />
  <meta name="theme-color" content="#16a34a" />

  <!-- Favicon e icone -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
  <div id="app" class="max-w-4xl mx-auto w-full bg-white shadow-lg rounded-xl overflow-hidden my-1.5">

    <!-- Header condiviso -->
    <div id="shared-header"></div>

    <!-- Main -->
    <main id="main-content" class="p-6">
      <!-- Modali condivisi -->
      <div id="shared-modals"></div>

      <!-- Contenuto specifico Presenze -->
      <section id="presencesTab" class="tab-content active">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold text-gray-700">Registro Presenze</h2>
          <div class="flex gap-2 items-center">
            <button onclick="UI.exportToCSV()" class="btn-primary px-4 py-2 text-sm">ðŸ“Š Esporta CSV</button>
          </div>
        </div>

        <!-- Barra Azioni Batch -->
        <div id="batchActionBar" class="hidden bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4 mb-4 flex items-center justify-between flex-wrap gap-3">
          <div class="flex items-center gap-3">
            <span class="text-sm font-semibold text-blue-700 dark:text-blue-300">
              <span id="batchSelectionCount">0</span> esploratore/i selezionato/i
            </span>
            <select id="batchActivitySelect" class="px-3 py-1.5 rounded-lg border border-blue-300 dark:border-blue-700 bg-white dark:bg-gray-800 text-sm focus:border-blue-500 focus:ring-blue-200">
              <option value="">Seleziona attivitÃ ...</option>
            </select>
          </div>
          <div class="flex gap-2 flex-wrap">
            <button id="batchMarkPresentBtn" class="btn-primary text-sm px-3 py-1.5" disabled title="Segna tutti selezionati come Presenti">
              âœ“ Segna Presenti
            </button>
            <button id="batchMarkAbsentBtn" class="btn-secondary text-sm px-3 py-1.5" disabled title="Segna tutti selezionati come Assenti">
              âœ— Segna Assenti
            </button>
            <button id="batchApplyPaymentBtn" class="btn-secondary text-sm px-3 py-1.5" disabled title="Applica pagamento a tutti selezionati">
              ðŸ’³ Applica Pagamento
            </button>
            <button id="batchExportBtn" class="btn-secondary text-sm px-3 py-1.5" title="Esporta selezionati in CSV">
              ðŸ“Š Esporta Selezionati
            </button>
            <button id="batchClearBtn" class="btn-secondary text-sm px-3 py-1.5" title="Deseleziona tutti">
              âœ• Annulla Selezione
            </button>
          </div>
        </div>

        <!-- Progress Indicator Batch -->
        <div id="batchProgressIndicator" class="hidden bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg p-4 mb-4">
          <div class="flex items-center gap-3">
            <div class="flex-shrink-0">
              <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-green-600"></div>
            </div>
            <div class="flex-1">
              <p class="text-sm font-semibold text-green-700 dark:text-green-300" id="batchProgressMessage">Elaborazione in corso...</p>
              <div class="w-full bg-green-200 dark:bg-green-800 rounded-full h-2 mt-2">
                <div id="batchProgressBar" class="bg-green-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
              </div>
            </div>
            <button id="batchCancelBtn" class="btn-secondary text-sm px-3 py-1.5">Annulla</button>
          </div>
        </div>

        <!-- Pulsanti di navigazione colonne 2 -->
        <div class="flex items-center justify-center gap-2 mb-3 w-full">
          <button id="scrollPrevBtn"
            class="px-3 py-1.5 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-semibold text-lg"
            title="Colonna precedente">â€¹</button>
          <button id="scrollNextBtn"
            class="px-3 py-1.5 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-semibold text-lg"
            title="Colonna successiva">â€º</button>
          <button id="scrollToNextActivityBtn"
            class="px-4 py-1.5 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-colors font-semibold text-sm"
            title="Vai alla prossima attivitÃ ">Prossima</button>
        </div>

        <div id="presenceTableContainer" class="overflow-x-auto rounded-lg shadow-sm border border-gray-200 w-full">
          <table class="presence-table bg-white">
            <thead>
              <tr id="tableHeaderDates">
                <th rowspan="2" class="sticky left-0 !bg-green-700 !text-white !p-4 text-left">Esploratore</th>
              </tr>
              <tr id="tableHeaderNames"></tr>
            </thead>
            <tbody id="presenceTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <!-- Configurazione Firebase (generata durante il build) -->
  <script src="/config.js"></script>
  <script type="module" src="shared.js"></script>
  <script type="module" src="presenze.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("Service Worker registrato:", reg.scope))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>

</html>
